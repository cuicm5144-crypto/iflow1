<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>炫酷飞机大战 - 霓虹光效</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
            height: 100vh;
            overflow: hidden;
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        #gameContainer {
            position: relative;
            width: 800px;
            height: 600px;
            border: 2px solid #00ffea;
            border-radius: 10px;
            box-shadow: 0 0 20px #00ffea, 0 0 40px rgba(0, 255, 234, 0.3);
            overflow: hidden;
        }
        
        canvas {
            background: rgba(0, 0, 0, 0.7);
            display: block;
        }
        
        #gameInfo {
            position: absolute;
            top: 10px;
            left: 10px;
            color: #00ffea;
            font-size: 18px;
            text-shadow: 0 0 10px #00ffea;
            z-index: 10;
        }
        
        #gameOver {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: #ff0055;
            font-size: 48px;
            text-shadow: 0 0 20px #ff0055;
            display: none;
            z-index: 20;
        }
        
        #restartBtn {
            margin-top: 20px;
            padding: 10px 20px;
            background: linear-gradient(45deg, #ff0055, #00ffea);
            border: none;
            border-radius: 5px;
            color: white;
            font-size: 18px;
            cursor: pointer;
            box-shadow: 0 0 15px #ff0055;
            transition: all 0.3s;
        }
        
        #restartBtn:hover {
            transform: scale(1.1);
            box-shadow: 0 0 25px #00ffea;
        }
        
        #startScreen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: #00ffea;
            z-index: 30;
        }
        
        #startScreen h1 {
            font-size: 48px;
            margin-bottom: 20px;
            text-shadow: 0 0 20px #00ffea;
            color: #ff0055;
        }
        
        #startScreen p {
            font-size: 18px;
            margin-bottom: 30px;
            text-align: center;
            line-height: 1.6;
        }
        
        #startBtn {
            padding: 12px 30px;
            background: linear-gradient(45deg, #ff0055, #00ffea);
            border: none;
            border-radius: 5px;
            color: white;
            font-size: 20px;
            cursor: pointer;
            box-shadow: 0 0 20px #ff0055;
            transition: all 0.3s;
        }
        
        #startBtn:hover {
            transform: scale(1.1);
            box-shadow: 0 0 30px #00ffea;
        }
        
        .neon-text {
            text-shadow: 0 0 5px #fff, 0 0 10px #fff, 0 0 15px #00ffea, 0 0 20px #00ffea;
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <div id="gameInfo">
            <div>得分: <span id="score">0</span></div>
            <div>生命: <span id="lives">3</span></div>
        </div>
        
        <div id="startScreen">
            <h1 class="neon-text">炫酷飞机大战</h1>
            <p>使用 ← → ↑ ↓ 键控制飞机，空格键发射子弹</p>
            <p>击败敌人，获得高分！</p>
            <button id="startBtn">开始游戏</button>
        </div>
        
        <div id="gameOver">
            <div>游戏结束</div>
            <div>最终得分: <span id="finalScore">0</span></div>
            <button id="restartBtn">重新开始</button>
        </div>
        
        <canvas id="gameCanvas" width="800" height="600"></canvas>
    </div>

    <script>
        // 游戏主逻辑
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreElement = document.getElementById('score');
        const livesElement = document.getElementById('lives');
        const gameOverScreen = document.getElementById('gameOver');
        const finalScoreElement = document.getElementById('finalScore');
        const restartBtn = document.getElementById('restartBtn');
        const startScreen = document.getElementById('startScreen');
        const startBtn = document.getElementById('startBtn');
        
        // 游戏状态
        let gameRunning = false;
        let score = 0;
        let lives = 3;
        
        // 飞机对象
        const player = {
            x: canvas.width / 2 - 25,
            y: canvas.height - 60,
            width: 50,
            height: 40,
            speed: 5,
            color: '#00ffea',
            shootCooldown: 0,
            maxShootCooldown: 15
        };
        
        // 子弹数组
        const bullets = [];
        
        // 敌人数组
        const enemies = [];
        
        // 粒子效果数组
        const particles = [];
        
        // 按键状态
        const keys = {};
        
        // 初始化游戏
        function initGame() {
            player.x = canvas.width / 2 - 25;
            player.y = canvas.height - 60;
            bullets.length = 0;
            enemies.length = 0;
            particles.length = 0;
            score = 0;
            lives = 3;
            scoreElement.textContent = score;
            livesElement.textContent = lives;
            gameOverScreen.style.display = 'none';
            gameRunning = true;
        }
        
        // 绘制玩家飞机
        function drawPlayer() {
            ctx.save();
            ctx.shadowColor = player.color;
            ctx.shadowBlur = 15;
            ctx.fillStyle = player.color;
            
            // 绘制飞机主体
            ctx.beginPath();
            ctx.moveTo(player.x + player.width/2, player.y);
            ctx.lineTo(player.x + player.width, player.y + player.height);
            ctx.lineTo(player.x, player.y + player.height);
            ctx.closePath();
            ctx.fill();
            
            // 绘制飞机机翼
            ctx.beginPath();
            ctx.moveTo(player.x + player.width * 0.2, player.y + player.height * 0.6);
            ctx.lineTo(player.x - 10, player.y + player.height);
            ctx.lineTo(player.x + player.width * 0.4, player.y + player.height * 0.8);
            ctx.closePath();
            ctx.fill();
            
            ctx.beginPath();
            ctx.moveTo(player.x + player.width * 0.8, player.y + player.height * 0.6);
            ctx.lineTo(player.x + player.width + 10, player.y + player.height);
            ctx.lineTo(player.x + player.width * 0.6, player.y + player.height * 0.8);
            ctx.closePath();
            ctx.fill();
            
            ctx.restore();
        }
        
        // 创建子弹
        function createBullet() {
            if (player.shootCooldown <= 0) {
                bullets.push({
                    x: player.x + player.width/2 - 2,
                    y: player.y,
                    width: 4,
                    height: 15,
                    speed: 8,
                    color: '#ff0055'
                });
                
                // 添加子弹发射粒子效果
                for (let i = 0; i < 5; i++) {
                    particles.push({
                        x: player.x + player.width/2,
                        y: player.y + player.height,
                        size: Math.random() * 3 + 1,
                        speedX: (Math.random() - 0.5) * 4,
                        speedY: Math.random() * 2 + 1,
                        color: '#ff0055',
                        life: 20
                    });
                }
                
                player.shootCooldown = player.maxShootCooldown;
            }
        }
        
        // 绘制子弹
        function drawBullets() {
            for (let i = 0; i < bullets.length; i++) {
                const bullet = bullets[i];
                
                ctx.save();
                ctx.shadowColor = bullet.color;
                ctx.shadowBlur = 10;
                ctx.fillStyle = bullet.color;
                ctx.fillRect(bullet.x, bullet.y, bullet.width, bullet.height);
                ctx.restore();
            }
        }
        
        // 更新子弹位置
        function updateBullets() {
            for (let i = bullets.length - 1; i >= 0; i--) {
                bullets[i].y -= bullets[i].speed;
                
                // 移除屏幕外的子弹
                if (bullets[i].y + bullets[i].height < 0) {
                    bullets.splice(i, 1);
                }
            }
            
            if (player.shootCooldown > 0) {
                player.shootCooldown--;
            }
        }
        
        // 创建敌人
        function createEnemy() {
            if (Math.random() < 0.02 && gameRunning) { // 2% 概率生成敌人
                const size = Math.random() * 30 + 20;
                enemies.push({
                    x: Math.random() * (canvas.width - size),
                    y: -size,
                    width: size,
                    height: size,
                    speed: Math.random() * 2 + 1,
                    color: `hsl(${Math.random() * 60 + 300}, 100%, 60%)`, // 紫色到粉色范围
                    health: Math.floor(size / 10)
                });
            }
        }
        
        // 绘制敌人
        function drawEnemies() {
            for (let i = 0; i < enemies.length; i++) {
                const enemy = enemies[i];
                
                ctx.save();
                ctx.shadowColor = enemy.color;
                ctx.shadowBlur = 15;
                ctx.fillStyle = enemy.color;
                
                // 绘制敌人飞机
                ctx.beginPath();
                ctx.moveTo(enemy.x + enemy.width/2, enemy.y + enemy.height);
                ctx.lineTo(enemy.x, enemy.y);
                ctx.lineTo(enemy.x + enemy.width, enemy.y);
                ctx.closePath();
                ctx.fill();
                
                // 绘制敌人细节
                ctx.fillStyle = '#ffffff';
                ctx.beginPath();
                ctx.arc(enemy.x + enemy.width/2, enemy.y + enemy.height/3, 3, 0, Math.PI * 2);
                ctx.fill();
                
                ctx.restore();
            }
        }
        
        // 更新敌人位置
        function updateEnemies() {
            for (let i = enemies.length - 1; i >= 0; i--) {
                enemies[i].y += enemies[i].speed;
                
                // 移除屏幕外的敌人
                if (enemies[i].y > canvas.height) {
                    enemies.splice(i, 1);
                }
            }
        }
        
        // 检测碰撞
        function checkCollisions() {
            // 子弹与敌人碰撞
            for (let i = bullets.length - 1; i >= 0; i--) {
                for (let j = enemies.length - 1; j >= 0; j--) {
                    const bullet = bullets[i];
                    const enemy = enemies[j];
                    
                    if (bullet.x < enemy.x + enemy.width &&
                        bullet.x + bullet.width > enemy.x &&
                        bullet.y < enemy.y + enemy.height &&
                        bullet.y + bullet.height > enemy.y) {
                        
                        // 创建爆炸粒子效果
                        for (let k = 0; k < 15; k++) {
                            particles.push({
                                x: enemy.x + enemy.width/2,
                                y: enemy.y + enemy.height/2,
                                size: Math.random() * 4 + 2,
                                speedX: (Math.random() - 0.5) * 6,
                                speedY: (Math.random() - 0.5) * 6,
                                color: enemy.color,
                                life: 30
                            });
                        }
                        
                        // 移除子弹和敌人
                        bullets.splice(i, 1);
                        enemies.splice(j, 1);
                        
                        // 增加分数
                        score += 10;
                        scoreElement.textContent = score;
                        
                        break; // 跳出内层循环
                    }
                }
            }
            
            // 玩家与敌人碰撞
            for (let i = enemies.length - 1; i >= 0; i--) {
                const enemy = enemies[i];
                
                if (player.x < enemy.x + enemy.width &&
                    player.x + player.width > enemy.x &&
                    player.y < enemy.y + enemy.height &&
                    player.y + player.height > enemy.y) {
                    
                    // 创建碰撞粒子效果
                    for (let k = 0; k < 20; k++) {
                        particles.push({
                            x: player.x + player.width/2,
                            y: player.y + player.height/2,
                            size: Math.random() * 5 + 2,
                            speedX: (Math.random() - 0.5) * 8,
                            speedY: (Math.random() - 0.5) * 8,
                            color: '#ff0000',
                            life: 40
                        });
                    }
                    
                    // 移除敌人
                    enemies.splice(i, 1);
                    
                    // 减少生命值
                    lives--;
                    livesElement.textContent = lives;
                    
                    if (lives <= 0) {
                        gameOver();
                    }
                }
            }
        }
        
        // 游戏结束
        function gameOver() {
            gameRunning = false;
            finalScoreElement.textContent = score;
            gameOverScreen.style.display = 'flex';
        }
        
        // 绘制粒子效果
        function drawParticles() {
            for (let i = 0; i < particles.length; i++) {
                const p = particles[i];
                
                ctx.save();
                ctx.globalAlpha = p.life / 30; // 根据生命值调整透明度
                ctx.shadowColor = p.color;
                ctx.shadowBlur = 10;
                ctx.fillStyle = p.color;
                ctx.beginPath();
                ctx.arc(p.x, p.y, p.size, 0, Math.PI * 2);
                ctx.fill();
                ctx.restore();
            }
        }
        
        // 更新粒子效果
        function updateParticles() {
            for (let i = particles.length - 1; i >= 0; i--) {
                const p = particles[i];
                
                p.x += p.speedX;
                p.y += p.speedY;
                p.life--;
                
                if (p.life <= 0) {
                    particles.splice(i, 1);
                }
            }
        }
        
        // 绘制背景星云效果
        function drawBackground() {
            // 绘制渐变背景
            const gradient = ctx.createRadialGradient(
                canvas.width/2, canvas.height/2, 0,
                canvas.width/2, canvas.height/2, canvas.width
            );
            gradient.addColorStop(0, 'rgba(20, 10, 40, 0.2)');
            gradient.addColorStop(1, 'rgba(10, 5, 20, 0.8)');
            
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // 绘制闪烁的星星
            for (let i = 0; i < 50; i++) {
                const x = (i * 37) % canvas.width;
                const y = (i * 73) % canvas.height;
                const size = Math.sin(Date.now() / 1000 + i) * 1.5 + 1.5;
                
                ctx.save();
                ctx.fillStyle = `hsl(${200 + Math.sin(Date.now() / 1000 + i) * 60}, 100%, 80%)`;
                ctx.shadowColor = '#00ffff';
                ctx.shadowBlur = 10;
                ctx.beginPath();
                ctx.arc(x, y, size, 0, Math.PI * 2);
                ctx.fill();
                ctx.restore();
            }
        }
        
        // 游戏主循环
        function gameLoop() {
            // 清除画布
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            if (gameRunning) {
                // 更新游戏对象
                updatePlayer();
                updateBullets();
                updateEnemies();
                updateParticles();
                createEnemy();
                checkCollisions();
            }
            
            // 绘制背景
            drawBackground();
            
            // 绘制游戏对象
            drawPlayer();
            drawBullets();
            drawEnemies();
            drawParticles();
            
            requestAnimationFrame(gameLoop);
        }
        
        // 启动游戏循环
        gameLoop();
        
        // 处理按键事件
        window.addEventListener('keydown', (e) => {
            keys[e.key] = true;
            
            if (e.key === ' ' && gameRunning) {
                createBullet();
            }
        });
        
        window.addEventListener('keyup', (e) => {
            keys[e.key] = false;
        });
        
        // 更新玩家位置
        function updatePlayer() {
            if (keys['ArrowLeft'] && player.x > 0) {
                player.x -= player.speed;
            }
            if (keys['ArrowRight'] && player.x < canvas.width - player.width) {
                player.x += player.speed;
            }
            if (keys['ArrowUp'] && player.y > 0) {
                player.y -= player.speed;
            }
            if (keys['ArrowDown'] && player.y < canvas.height - player.height) {
                player.y += player.speed;
            }
        }
        
        // 启动游戏
        startBtn.addEventListener('click', () => {
            startScreen.style.display = 'none';
            initGame();
        });
        
        // 重新开始游戏
        restartBtn.addEventListener('click', () => {
            gameOverScreen.style.display = 'none';
            initGame();
        });
        
        // 添加霓虹光晕效果到玩家飞机
        function drawPlayer() {
            ctx.save();
            
            // 绘制光晕效果
            ctx.shadowColor = player.color;
            ctx.shadowBlur = 20;
            ctx.fillStyle = player.color;
            
            // 绘制飞机主体
            ctx.beginPath();
            ctx.moveTo(player.x + player.width/2, player.y);
            ctx.lineTo(player.x + player.width, player.y + player.height);
            ctx.lineTo(player.x, player.y + player.height);
            ctx.closePath();
            ctx.fill();
            
            // 绘制飞机机翼
            ctx.beginPath();
            ctx.moveTo(player.x + player.width * 0.2, player.y + player.height * 0.6);
            ctx.lineTo(player.x - 10, player.y + player.height);
            ctx.lineTo(player.x + player.width * 0.4, player.y + player.height * 0.8);
            ctx.closePath();
            ctx.fill();
            
            ctx.beginPath();
            ctx.moveTo(player.x + player.width * 0.8, player.y + player.height * 0.6);
            ctx.lineTo(player.x + player.width + 10, player.y + player.height);
            ctx.lineTo(player.x + player.width * 0.6, player.y + player.height * 0.8);
            ctx.closePath();
            ctx.fill();
            
            // 添加霓虹边框
            ctx.strokeStyle = '#ffffff';
            ctx.lineWidth = 2;
            ctx.shadowBlur = 5;
            ctx.stroke();
            
            ctx.restore();
        }
        
        // 添加霓虹边框效果到敌人
        function drawEnemies() {
            for (let i = 0; i < enemies.length; i++) {
                const enemy = enemies[i];
                
                ctx.save();
                ctx.shadowColor = enemy.color;
                ctx.shadowBlur = 15;
                ctx.fillStyle = enemy.color;
                
                // 绘制敌人飞机
                ctx.beginPath();
                ctx.moveTo(enemy.x + enemy.width/2, enemy.y + enemy.height);
                ctx.lineTo(enemy.x, enemy.y);
                ctx.lineTo(enemy.x + enemy.width, enemy.y);
                ctx.closePath();
                ctx.fill();
                
                // 绘制霓虹边框
                ctx.strokeStyle = '#ffffff';
                ctx.lineWidth = 2;
                ctx.shadowBlur = 5;
                ctx.stroke();
                
                // 绘制敌人细节
                ctx.fillStyle = '#ffffff';
                ctx.beginPath();
                ctx.arc(enemy.x + enemy.width/2, enemy.y + enemy.height/3, 3, 0, Math.PI * 2);
                ctx.fill();
                
                ctx.restore();
            }
        }
    </script>
</body>
</html>
