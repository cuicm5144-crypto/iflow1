<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>骂我 - 毒鸡汤生成器</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'PingFang SC', 'Hiragino Sans GB', 'Microsoft YaHei', 'Helvetica Neue', Helvetica, Arial, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            min-height: 100vh;
            color: #ffffff;
            overflow-x: hidden;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
        }

        .title {
            font-size: 3.5rem;
            font-weight: bold;
            background: linear-gradient(45deg, #e94560, #ff6b6b);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 10px;
            text-shadow: 0 0 30px rgba(233, 69, 96, 0.5);
        }

        .subtitle {
            font-size: 1.1rem;
            color: #cccccc;
            margin-bottom: 30px;
        }

        .card {
            background: rgba(42, 42, 74, 0.8);
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 30px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease;
        }

        .card:hover {
            transform: translateY(-5px);
        }

        .input-group {
            margin-bottom: 20px;
        }

        .input-group label {
            display: block;
            margin-bottom: 10px;
            font-size: 1.2rem;
            font-weight: 600;
            color: #ffffff;
        }

        .input-group input {
            width: 100%;
            padding: 15px 20px;
            background: rgba(26, 26, 58, 0.8);
            border: 2px solid transparent;
            border-radius: 12px;
            color: #ffffff;
            font-size: 1rem;
            transition: all 0.3s ease;
            outline: none;
        }

        .input-group input:focus {
            border-color: #e94560;
            box-shadow: 0 0 20px rgba(233, 69, 96, 0.3);
        }

        .input-group input::placeholder {
            color: #999999;
        }

        .button {
            background: linear-gradient(45deg, #e94560, #ff6b6b);
            color: #ffffff;
            border: none;
            padding: 15px 30px;
            border-radius: 28px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            box-shadow: 0 10px 30px rgba(233, 69, 96, 0.3);
            width: 100%;
            margin-bottom: 20px;
        }

        .button:hover {
            transform: translateY(-2px);
            box-shadow: 0 15px 40px rgba(233, 69, 96, 0.4);
        }

        .button:active {
            transform: translateY(0);
        }

        .button:disabled {
            background: #666666;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .button-secondary {
            background: linear-gradient(45deg, #4a90e2, #74b9ff);
            box-shadow: 0 10px 30px rgba(74, 144, 226, 0.3);
        }

        .button-secondary:hover {
            box-shadow: 0 15px 40px rgba(74, 144, 226, 0.4);
        }

        .suggestions {
            background: rgba(26, 26, 58, 0.6);
            border-radius: 12px;
            padding: 15px;
            margin-bottom: 30px;
            border-left: 4px solid #e94560;
        }

        .suggestions h3 {
            color: #e94560;
            margin-bottom: 10px;
            font-size: 1rem;
        }

        .suggestions-grid {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
        }

        .suggestion-tag {
            background: rgba(233, 69, 96, 0.2);
            color: #ffffff;
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 0.9rem;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 1px solid rgba(233, 69, 96, 0.3);
        }

        .suggestion-tag:hover {
            background: rgba(233, 69, 96, 0.4);
            transform: scale(1.05);
        }

        .result {
            min-height: 150px;
            background: rgba(26, 26, 58, 0.8);
            border-radius: 12px;
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            line-height: 1.6;
            font-size: 1.2rem;
            border: 2px solid transparent;
            transition: all 0.3s ease;
        }

        .result:not(:empty) {
            border-color: #e94560;
            box-shadow: 0 0 20px rgba(233, 69, 96, 0.2);
        }

        .canvas-container {
            display: none;
            text-align: center;
            margin: 20px 0;
        }

        .generated-image {
            max-width: 100%;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        .footer {
            text-align: center;
            margin-top: 40px;
            color: #888888;
            font-size: 0.9rem;
        }

        .loading {
            display: none;
            text-align: center;
            color: #e94560;
            font-size: 1.1rem;
            margin: 20px 0;
        }

        @media (max-width: 768px) {
            .container {
                padding: 15px;
            }
            
            .title {
                font-size: 2.5rem;
            }
            
            .card {
                padding: 20px;
            }
            
            .input-group input {
                padding: 12px 16px;
            }
            
            .button {
                padding: 12px 24px;
                font-size: 1rem;
            }
        }

        .float-animation {
            animation: float 6s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1 class="title float-animation">骂我</h1>
            <p class="subtitle">温柔又扎心的毒鸡汤生成器</p>
        </div>

        <div class="card">
            <div class="input-group">
                <label for="topicInput">输入话题</label>
                <input 
                    type="text" 
                    id="topicInput" 
                    placeholder="比如：老板、周一、房贷、工作..."
                    maxlength="20"
                >
            </div>
            
            <button class="button" id="generateBtn">生成毒鸡汤</button>
            
            <div class="suggestions">
                <h3>热门话题</h3>
                <div class="suggestions-grid" id="suggestionsGrid"></div>
            </div>
        </div>

        <div class="card">
            <div class="input-group">
                <label>毒鸡汤</label>
                <div class="result" id="result">
                    点击生成按钮开始创作毒鸡汤
                </div>
            </div>
            
            <button class="button button-secondary" id="shareBtn" disabled>生成文字图片</button>
            
            <div class="canvas-container" id="canvasContainer">
                <canvas id="textCanvas" class="generated-image"></canvas>
                <br>
                <button class="button button-secondary" id="downloadBtn">下载图片</button>
                <button class="button" id="shareImageBtn">分享图片</button>
            </div>
            
            <div class="loading" id="loading">正在生成毒鸡汤...</div>
        </div>

        <div class="footer">
            <p>用幽默解构压力 • 情绪出口+社交梗</p>
            <p style="margin-top: 10px; font-size: 0.8rem;">一键生成文字图，发微博/小红书配文："今天被这个App骂醒了"</p>
        </div>
    </div>

    <script>
        // 毒鸡汤生成器
        class ToxicSoupGenerator {
            constructor() {
                this.emotionWords = {
                    "老板": ["996福报", "画大饼", "KPI", "年终奖", "升职加薪", "职场PUA"],
                    "周一": ["蓝色星期一", "周末综合症", "闹钟杀手", "拖延症", "工作恐惧症"],
                    "房贷": ["房奴", "月光族", "首付", "月供", "房东", "房价"],
                    "工资": ["996", "加班", "社保", "个税", "薪资倒挂", "降薪"],
                    "工作": ["摸鱼", "内卷", "躺平", "内耗", "打工人", "社畜"],
                    "爱情": ["单身狗", "相亲", "催婚", "份子钱", "彩礼", "结婚证"],
                    "朋友": ["塑料友情", "社交恐惧", "社恐", "朋友圈点赞", "借钱"],
                    "减肥": ["奶茶", "火锅", "烧烤", "零食", "外卖", "健身房"],
                    "学习": ["考证", "内卷", "学历焦虑", "技能焦虑", "知识付费", "网课"],
                    "手机": ["刷短视频", "抖音", "快手", "微博", "知乎", "B站"],
                    "房子": ["租房", "搬家", "房东", "中介费", "押金", "装修"],
                    "交通": ["堵车", "地铁", "公交", "停车费", "油费", "打车"],
                    "天气": ["雾霾", "下雨", "高温", "寒冷", "梅雨季", "台风"],
                    "人生": ["迷茫", "焦虑", "内耗", "躺平", "摆烂", "emo"]
                };

                this.templates = [
                    "{topic}说你很重要，但你的{aspect}不这么认为。",
                    "生活就像{topic}，看着很美好，实际上全是套路。",
                    "别问，问就是{aspect}的错。",
                    "你以为{topic}是来拯救你的，实际上它是来收割你的。",
                    "{topic}：我不要你觉得，我要我觉得。",
                    "上帝为你关上一扇门，就会为你打开一扇窗——比如{topic}这扇门。",
                    "{topic}就像{aspect}，明明很普通，却觉得自己很特别。",
                    "你之所以{aspect}，不是因为不够努力，而是因为{topic}本来就这样。",
                    "生活不易，全靠{aspect}演戏。",
                    "{topic}虐我千万遍，我待{topic}如初恋——除非给钱。",
                    "成年人的崩溃，都是静悄悄的，就像{topic}一样无声无息。",
                    "{topic}告诉你努力就会成功，实际上成功都是看脸的。",
                    "人生就像{topic}，你以为在进步，实际上在原地踏步。",
                    "{topic}：我负责貌美如花，你负责赚钱养家——不对，是负责被割韭菜。",
                    "生活不止眼前的苟且，还有远方的苟且——比如{topic}。"
                ];
            }

            generate(topic) {
                if (!topic || topic.trim() === '') {
                    topic = "人生";
                }

                const aspect = this.getRandomEmotionWord(topic.trim());
                const template = this.templates[Math.floor(Math.random() * this.templates.length)];
                
                return template.replace(/{topic}/g, topic.trim())
                              .replace(/{aspect}/g, aspect);
            }

            getRandomEmotionWord(topic) {
                let words = this.emotionWords[topic];
                if (!words) {
                    words = ["现实", "生活", "工作", "社会", "人性", "运气", "颜值", "智商"];
                }
                return words[Math.floor(Math.random() * words.length)];
            }

            getSuggestions() {
                return Object.keys(this.emotionWords);
            }
        }

        // 图片生成器
        class ImageGenerator {
            constructor() {
                this.canvas = document.getElementById('textCanvas');
                this.ctx = this.canvas.getContext('2d');
            }

            generateImage(text) {
                // 设置画布大小
                const width = 1080;
                const height = 1080;
                this.canvas.width = width;
                this.canvas.height = height;

                // 绘制背景渐变
                const gradient = this.ctx.createLinearGradient(0, 0, width, height);
                gradient.addColorStop(0, '#1a1a2e');
                gradient.addColorStop(0.5, '#16213e');
                gradient.addColorStop(1, '#0f3460');
                this.ctx.fillStyle = gradient;
                this.ctx.fillRect(0, 0, width, height);

                // 绘制装饰元素
                for (let i = 0; i < 15; i++) {
                    const x = Math.random() * width;
                    const y = Math.random() * height;
                    const radius = Math.random() * 60 + 20;
                    this.ctx.fillStyle = `rgba(233, 69, 96, ${Math.random() * 0.3 + 0.1})`;
                    this.ctx.beginPath();
                    this.ctx.arc(x, y, radius, 0, Math.PI * 2);
                    this.ctx.fill();
                }

                // 设置文字样式
                this.ctx.fillStyle = '#ffffff';
                this.ctx.textAlign = 'center';
                this.ctx.textBaseline = 'middle';

                // 文字换行处理
                const lines = this.wrapText(text, this.ctx, width - 200);
                const fontSize = Math.min(60, 600 / lines.length);
                this.ctx.font = `${fontSize}px "PingFang SC", "Microsoft YaHei", sans-serif`;
                
                // 计算文字总高度
                const lineHeight = fontSize * 1.2;
                const totalHeight = lines.length * lineHeight;
                const startY = (height - totalHeight) / 2;

                // 绘制文字
                lines.forEach((line, index) => {
                    const y = startY + index * lineHeight + lineHeight / 2;
                    this.ctx.fillText(line, width / 2, y);
                });

                // 添加底部装饰
                this.ctx.fillStyle = '#e94560';
                this.ctx.fillRect(0, height - 120, width, 120);

                // 底部文字
                this.ctx.fillStyle = '#ffffff';
                this.ctx.font = '32px "PingFang SC", "Microsoft YaHei", sans-serif';
                this.ctx.fillText('今天被这个App骂醒了', width / 2, height - 50);

                return this.canvas.toDataURL('image/png');
            }

            wrapText(text, ctx, maxWidth) {
                const words = text.split('');
                const lines = [];
                let currentLine = '';

                for (let word of words) {
                    const testLine = currentLine + word;
                    const metrics = ctx.measureText(testLine);
                    
                    if (metrics.width > maxWidth && currentLine !== '') {
                        lines.push(currentLine);
                        currentLine = word;
                    } else {
                        currentLine = testLine;
                    }
                }
                
                if (currentLine) {
                    lines.push(currentLine);
                }

                return lines;
            }
        }

        // 应用主类
        class App {
            constructor() {
                this.generator = new ToxicSoupGenerator();
                this.imageGenerator = new ImageGenerator();
                this.currentSoup = '';
                this.currentImageData = '';
                
                this.init();
            }

            init() {
                this.bindEvents();
                this.showSuggestions();
            }

            bindEvents() {
                document.getElementById('generateBtn').addEventListener('click', () => {
                    this.generateSoup();
                });

                document.getElementById('shareBtn').addEventListener('click', () => {
                    this.generateImage();
                });

                document.getElementById('downloadBtn').addEventListener('click', () => {
                    this.downloadImage();
                });

                document.getElementById('shareImageBtn').addEventListener('click', () => {
                    this.shareImage();
                });

                // 回车键生成
                document.getElementById('topicInput').addEventListener('keypress', (e) => {
                    if (e.key === 'Enter') {
                        this.generateSoup();
                    }
                });
            }

            showSuggestions() {
                const suggestions = this.generator.getSuggestions();
                const grid = document.getElementById('suggestionsGrid');
                
                suggestions.forEach(topic => {
                    const tag = document.createElement('span');
                    tag.className = 'suggestion-tag';
                    tag.textContent = topic;
                    tag.addEventListener('click', () => {
                        document.getElementById('topicInput').value = topic;
                        this.generateSoup();
                    });
                    grid.appendChild(tag);
                });
            }

            async generateSoup() {
                const input = document.getElementById('topicInput').value.trim();
                const result = document.getElementById('result');
                const loading = document.getElementById('loading');
                const generateBtn = document.getElementById('generateBtn');

                if (!input) {
                    alert('请输入一个话题');
                    return;
                }

                // 显示加载状态
                loading.style.display = 'block';
                generateBtn.disabled = true;
                generateBtn.textContent = '生成中...';

                // 模拟加载效果
                await new Promise(resolve => setTimeout(resolve, 1000));

                // 生成毒鸡汤
                this.currentSoup = this.generator.generate(input);
                result.textContent = this.currentSoup;
                
                // 重置按钮状态
                loading.style.display = 'none';
                generateBtn.disabled = false;
                generateBtn.textContent = '生成毒鸡汤';
                
                // 启用分享按钮
                document.getElementById('shareBtn').disabled = false;
                
                // 隐藏之前的图片
                document.getElementById('canvasContainer').style.display = 'none';
            }

            generateImage() {
                if (!this.currentSoup) {
                    alert('请先生成毒鸡汤');
                    return;
                }

                this.currentImageData = this.imageGenerator.generateImage(this.currentSoup);
                document.getElementById('canvasContainer').style.display = 'block';
                
                // 滚动到图片位置
                document.getElementById('canvasContainer').scrollIntoView({
                    behavior: 'smooth',
                    block: 'center'
                });
            }

            downloadImage() {
                if (!this.currentImageData) {
                    alert('请先生成图片');
                    return;
                }

                const link = document.createElement('a');
                link.download = 'toxic_soup.png';
                link.href = this.currentImageData;
                link.click();
            }

            shareImage() {
                if (!this.currentImageData) {
                    alert('请先生成图片');
                    return;
                }

                // 转换为blob并分享
                fetch(this.currentImageData)
                    .then(res => res.blob())
                    .then(blob => {
                        const file = new File([blob], 'toxic_soup.png', { type: 'image/png' });
                        
                        if (navigator.share && navigator.canShare && navigator.canShare({ files: [file] })) {
                            navigator.share({
                                title: '毒鸡汤',
                                text: this.currentSoup + ' - 来自骂我App',
                                files: [file]
                            });
                        } else {
                            // 降级到下载
                            this.downloadImage();
                        }
                    });
            }
        }

        // 初始化应用
        document.addEventListener('DOMContentLoaded', () => {
            new App();
        });
    </script>
</body>
</html>
